<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>AlexaForInstructions</title>
    <meta name="description" content="Alexa For Instructions | Profile">
    <meta name="author" content="AlexaForInstructions">

    <link rel="stylesheet" href="../css/upload.css">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/styles-coffee.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <br>
            <span>Alexa for Instructions</span>
            <span style="float:right;margin-right:10px;font-size:12pt;">Welcome Back, Pradeep</span><br>
            <span id="date-time" style="float:right;margin-right:10px;font-size:12pt;"></span>
        </div>
        <div class="container">
            <form action="/action_page.php">
                <div class="container stacked">
                    <label for="fname">Task Title</label>
                    <input type="text" id="tname" name="firstname" placeholder="type a title name...">
                </div>

                <div class="container">
                    <label for="lname">Step 1</label>
                    <input type="text" id="lname" name="lastname" placeholder="">
                </div>

                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
    <script>
    function datetime() {
        var d = new Date(),
            minutes = d.getMinutes().toString().length == 1 ? '0'+d.getMinutes() : d.getMinutes(),
            hours = d.getHours().toString().length == 1 ? '0'+d.getHours() : d.getHours(),
            ampm = d.getHours() >= 12 ? 'pm' : 'am',
            months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
            days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
        document.getElementById("date-time").innerHTML = days[d.getDay()]+' '+months[d.getMonth()]+' '+d.getDate()+', '+d.getFullYear()+', '+hours+':'+minutes+':'+d.getSeconds()+ampm;
    }
    setInterval(datetime,1);
    </script>
</body>
