<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>AlexaForInstructions</title>
    <meta name="description" content="Alexa For Instructions | Profile">
    <meta name="author" content="AlexaForInstructions">

    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/upload.css">
</head>

<body>
    <div class="wrapper">
        <div class="header">
            <br>
            <span>Alexa for Instructions</span>
            <div id="nav-container">
                <a class="nav-pages" href="../html/index.html">Home</a>
            </div>
            <div id="welcome-message" style="text-align:center;font-size:12pt;float:right;font-size:12pt;">
                <p>Welcome Back, Pradeep</p>
                <p id="date-time"></p>
            </div>
        </div>
        <div class="container">
            <div class="stacked">
                <label for="fname">Task Title</label>
                <input type="text" id="tname" name="titlename" placeholder="Type a title name">
            </div>

            <div class="stacked">
                <label for="step1">Step 1</label>
                <input type="text" id="step1" name="step1">
            </div>

            <div class="stacked">
                <label for="step2">Step 2</label>
                <input type="text" id="step2" name="step2">
            </div>

            <div class="stacked">
                <label for="step3">Step 3</label>
                <input type="text" id="step3" name="step3">
            </div>
        </div>
        <button id="more-steps">New Step</button>
        <button id="submit" onclick="setTimeout(function() {$('.container').html('Success!');}, 1000);">Submit</button>
    </div>
    <script src="../js/jquery-3.2.1.min.js"></script>
    <script>
    function datetime() {
        var d = new Date(),
            minutes = d.getMinutes().toString().length == 1 ? '0'+d.getMinutes() : d.getMinutes(),
            hours = d.getHours().toString().length == 1 ? '0'+d.getHours() : d.getHours(),
            ampm = d.getHours() >= 12 ? 'pm' : 'am',
            months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'],
            days = ['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
        document.getElementById("date-time").innerHTML = days[d.getDay()]+' '+months[d.getMonth()]+' '+d.getDate()+', '+d.getFullYear()+', '+hours+':'+minutes+':'+d.getSeconds()+ampm;
    }
    setInterval(datetime,1);
    var i = 4;
    function newStep() {
        $(".container").append('<div class="stacked"><label for="step'+i+'">Step '+i+' </label><input type="text" id="step'+i+'" name="step'+i+'"></div>');
        i++;
    }
    $("#more-steps").on("click", newStep);
    </script>
</body>
